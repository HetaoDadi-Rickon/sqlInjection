<!DOCTYPE html>
<!-- saved from url=(0033)http://intelligenth.top/saibeite/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>SQL注入测试平台</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#button").click(function(){
                $("pre").remove();
                var content = $("#input").val();
                $.post("post.php",{
                        input:content,
                    },		
                    function(data,status){
                        if (status != 'success') {
                            alert("请求失败请重试");
                        } else {
                            var resutl = data['data'];
                            for (var i = 0 ;i < resutl.length;i ++) {
                                var str = "<pre style='color:red;font-size:20px;'>BH: " + resutl[i]['id'] + "<br />NAME: " + resutl[i]['name'] + "<br />PW: " + resutl[i]['password'] + "</pre>";
                                $("#pre").append(str);
                            }
                        }
                    });
            });
        });
    </script>
</head>
<body>



<div style="text-align: center;background-color: #fff;border-radius: 20px;width: 480px;height: 480px;margin: auto;
    position: absolute;top: 0;left: 0;right: 0;bottom: 0;">
    <div class="jumbotron" role="group" aria-label="...">
        <p>
            BH:
            <input type="text" size="15" id="input">
            <input type="submit" id="button" value="提交">
        </p>
        <br>
        <div id="pre">
        </div>
    </div>





</div>
</body>
</html>
